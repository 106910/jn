<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>动画</title>
	<style type="text/css">
		div
		{
			width: 100px;
			height: 100px;
			background: red;
			animation: m 10s;
		}
	@keyframes m
	{
		10% {background: red;}
		20% {background: orange;width:200px;height:200px;transform: rotate(3600deg);}
		30% {background: yellow；}
		40% {background: green;}
		50% {background: cyan;}
		60% {background: blue;}
		70% {background: purple;}
		80% {background: pink;}
		90% {background: brown;}
		100% {background: black;}
	}
	</style>
</head>
<body>
	<div>
	  
	</div>
</body>
</html>
