<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>动画</title>
	<style type="text/css">
		body{
			margin:0px;
			overflow: hidden;/*将超出部分裁剪掉*/
		}
		div
		{
			width: 100%;
			height: 1000px;
			background: red;
			animation: m 10s;
		}
	@keyframes m
	{
		10% {background: red;}
		20% {background: orange;width    :200px;}
		30% {background: yellow；}
		40% {background: green;}
		50% {background: cyan;width:1000000px;}
		60% {background: blue;}
		70% {background: purple;}
		80% {background: pink;}
		90% {background: brown;}
		100% {background: black;}
	}
	</style>
</head>

	</div>
